{% extends 'base.html' %} {% block content %}

<h1>Post</h1>

<ul>
  {% for post in object_list %}
  <li>
    <a href="{% url 'article-detail' post.pk %}">{{ post.title }}</a> -
    <i>{{ post.author.first_name }} {{ post.author.last_name }}</i><br />
    {{ post.content|safe }}
  </li>
  {% endfor %}
</ul>

{% endblock %}
