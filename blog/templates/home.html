<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="blog/templates/style.css" />
    <title>Document</title>
  </head>
  <body></body>
</html>

<h1>Post</h1>

<ul>
  {% for post in object_list %}
  <li>
    <a href="{% url 'article-detail' post.pk %}">{{ post.title }}</a> -
    <i>{{ post.author.first_name }} {{ post.author.last_name }}</i><br />
    {{ post.content|safe }}
  </li>
  {% endfor %}
</ul>
