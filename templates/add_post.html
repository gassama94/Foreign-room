{% extends 'base.html' %}

<!-- Set the title for this page -->
{% block title %}Create a new Blog Post{% endblock %}

{% block content %}

<h1>Add Post....!</h1>
<br />

<!-- Container for the blog post form -->
<div>
  <div class="form-group">
    
    <!-- Start the form for creating a new blog post -->
    <form method="POST" enctype="multipart/form_data">
      
      <!-- CSRF token for form security -->
      {% csrf_token %}
      
      <!-- Import media for the CKEditor (Rich Text Editor) -->
      {{ form.media }}
      
      <!-- Render form fields -->
      {{ form.as_p }}
      
      <!-- Submit button for the form -->
      <button class="btn btn-primary">Post</button>
      <br />
      <br />
      <br />
    </form>
    <br />
  </div>
</div>

{% endblock %}
